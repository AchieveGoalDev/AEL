
<div class="accordion" id="accordionExample">
  {% for mycategory in categorylist %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="{{ mycategory.name }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{  mycategory.id }}" aria-expanded="false" aria-controls="collapse{{ mycategory.id }}">
        <strong>{{ mycategory.name }} {% if mycategory.associated_skill.name != mycategory.name and mycategory.associated_skill != None %} - {{ mycategory.associated_skill}}{% else %}{% endif %}</strong>
      </button>
    </h2>
    <div id="collapse{{ mycategory.id }}" class="accordion-collapse collapse" aria-labelledby="{{ mycategory.name }}">
      <div class="accordion-body">
          {% for video in videolist %}
          {% if video.category.name == mycategory.name %} <p>{{ video.title }}</p>{% endif %}{% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
